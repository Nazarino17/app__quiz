<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="main">
            <div class="main__content">
                <div class="question">
                    <h1 class="question__title">Questions</h1>
                </div>
    
                <div class="answers">
                    <label class="answers__item">
                        <input type="checkbox" class="answers__item-input">
                        <span></span>
                    </label>
                </div>
            </div>
            <div id="result">
            </div>
    
            <div class="btns">
                <button id="btn-next" class="btn">Answer</button>
                <button id="btn-again" class="btn">Again</button>
            </div>
    
        </div>
    
    </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
